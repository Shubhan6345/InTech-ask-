<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="row">
<div class="col-75">
<div class="container">
<form action="https://www.google.com/">

<div class="row">
<div class="col-50">

<h2> Tell Us About Yourself - </h2>

<label for="fname"><i class="fa fa-user"></i> Full Name</label>
<input type="text" id="fname" name="firstname" placeholder="Bill Gates">

<label for="email"><i class="fa fa-envelope"></i> Email</label>
<input type="text" id="email" name="email" placeholder="hello.world@gmail.com">

<label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
<input type="text" id="adr" name="address" placeholder="542 W. 15th Street">

<label for="city"><i class="fa fa-institution"></i> City</label>
<input type="text" id="city" name="city" placeholder="Gurgaon">

<div class="row">
<div class="col-50">

<label for="state">State</label>

<input type="text" id="state" name="state" placeholder="Haryana">
</div>

<div class="col-50">

<label for="zip">Zip</label>

<input type="text" id="zip" name="zip" placeholder="10719">

</div>
</div>
</div>
</form>
</label>

<input type="submit" value="Continue" class="btn">

</div>
</div>
</div>
</div>
</html>
</body>
